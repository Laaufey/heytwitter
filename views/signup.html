% include("header", title="Signup")
<section id="tweetModal" class="fixed w-screen h-screen z-10 hidden">
  <div
    class="absolute h-full w-full bg-black bg-opacity-50"
    onclick="toggleTweetModal()"
  ></div>
  <div class="relative z-10 bg-black rounded-lg w-1/3 h-4/5 mx-auto mt-20 p-10">
    <form class="text-white" action="/signup" method="POST">
      <h2 class="text-white font-bold">Create your account</h2>
      <div class="">
        <label for="">User name:</label>
        <input
          class="sign_up_email"
          name="user_name"
          type="text"
          placeholder="user name"
        />
      </div>
      <div>
        <label for="">First name:</label>
        <input
          class="sign_up_email"
          name="user_first_name"
          type="text"
          placeholder="first name"
        />
      </div>
      <div>
        <label for="">Last name:</label>
        <input
          class="sign_up_email"
          name="user_last_name"
          type="text"
          placeholder="last name"
        />
      </div>
      <div>
        <label for="">Email:</label>
        <input
          class="sign_up_email"
          name="user_email"
          type="text"
          placeholder="email"
        />
      </div>
      <div>
        <label for="">Password: (min 6 - max 50 characters)</label>
        <input
          class="sign_up_email"
          name="user_password"
          type="password"
          placeholder="password"
        />
      </div>
      <button class="tweetBtn bg-white text-black">Signup</button>
    </form>
  </div>
</section>
<main>
  <button
    onclick="toggleTweetModal()"
    class="mt-8 w-full py-2 text-lg text-white bg-blue1 rounded-full"
  >
    Signup with phone or email
  </button>
</main>
% include("footer")
