% if not is_xhr: 
  % include("header") 
% end
<main   
  data-spa="yes"
  data-spa_url="{{url}}"
  data-spa_title="Glitter - {{title}}"
  data-spa_hide="[data-spa]"
  data-spa_display="block"
>
<section id="tweetModal" class="fixed w-screen h-screen z-10">
  <div
    class="absolute h-full w-full bg-black bg-opacity-50"
  ></div>
  <div class="relative z-10 bg-white rounded-lg w-1/3 h-4/5 mx-auto mt-20 p-10">
    <i class="fa-brands fa-twitter fa-fw text-4xl text-blue1"></i>
    <form class="text-black mt-8 mb-8" action="/login" method="POST">
      <h2 class="text-black font-bold text-2xl">Sign in to Glitter</h2>
      <div class="flex flex-col mt-2">
        <label for="">User email:</label>
        <input
          class="sign_up_email rounded-lg p-2 border border-gray-300"
          name="user_email"
          type="text"
          placeholder="email"
        />
      </div>
      <div class="flex flex-col mt-2">
        <label for="">Password: (min 6 - max 50 characters)</label>
        <input
          class="sign_up_email rounded-lg p-2 border border-gray-300"
          name="user_password"
          type="password"
          placeholder="password"
        />
      </div>
      <button class="tweetBtn bg-blue1 text-white font-bold p-2 rounded-full px-10 mt-4">Login</button>
    </form>
    <div 
    class="mt-4">
      <h1>
        Don't have an account? <a class="font-bold" href="/">Signup here!</a>
      </h1>
    </div>
  </div>
</section>
</main>
% if not is_xhr: 
  % include("footer") 
% end
