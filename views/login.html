% if not is_xhr: 
  % include("header") 
% end
<main   
  data-spa="yes"
  data-spa_url="{{url}}"
  data-spa_title="{{title}}"
  data-spa_hide="[data-spa]"
  data-spa_display="block"
>
  <h1>Login</h1>
  <form action="/login" method="POST">
    <div>
      <label for="">Email:</label>
      <input
        class="sign_up_email"
        name="user_email"
        type="text"
        placeholder="email"
      />
    </div>
    <div>
      <label for="">Password: (min 6 - max 50 characters)</label>
      <input
        class="sign_up_email"
        name="user_password"
        type="password"
        placeholder="password"
      />
    </div>
    <button class="tweetBtn">Login</button>
  </form>
</main>
% if not is_xhr: 
  % include("footer") 
% end
