% if not is_xhr: 
  % include("header") 
% end

<main   
  data-spa="yes"
  data-spa_url="{{url}}"
  data-spa_title="{{title}}"
  data-spa_hide="[data-spa]"
  data-spa_display="block"
>
  <h1>Admin panel</h1>
  <div class="grid grid-cols-2 p-10">
    
  <div class="grid">
    <h1 class="font-bold text-2xl">All tweets</h1>
    % for tweet in tweets:
    <div id="{{tweet['tweet_id']}}" class="p-4 flex flex-col bg-gray-100 rounded-2xl">
      <div class="flex">
        <img
          class="flex-none w-12 h-12 rounded-full"
          src="/images/{{user['user_img']}}"
          alt=""
        />
        <div class="w-full relative pl-4">
          <p class="font-bold"><a href="/{{tweet['user_name']}}">@{{tweet["user_name"]}}</a></p>
          <p class="font-thin">
            {{tweet["user_first_name"]}} {{tweet["user_last_name"]}}
          </p>
          <button onclick="deleteTweet(`{{tweet['tweet_id']}}`)">Delete</button>
          <div id="text_{{tweet['tweet_id']}}" class="pt-2">{{tweet["tweet_text"]}}</div>
          <!-- % if 'tweet_image' in tweet:
            <img
              class="mt-2 w-full object-cover h-80"
              src="/images/{{tweet['tweet_image']}}"
            />
          # % end -->
          </div>
        </div>
      </div>
      % end
    </div>
    <div class="grid">
      <h1 class="font-bold text-2xl">Deleted tweets</h1>
    </div>

</div>
</div>
  </div>
</main>


% if not is_xhr: 
  % include("footer") 
% end
